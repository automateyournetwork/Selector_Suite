events {}

http {
  # ✅ keep map in http {} (not in server {})
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  client_max_body_size 20M;

  upstream packetcopilot {
    server packet_copilot:8501;
  }

  upstream topologyvision {
    server topology_vision:8502;
  }

  # ➕ FastMCP upstream (your MCP container)
  upstream fastmcp {
    server packet_copilot:8000;   # change host:port to match your container/service
  }

  server {
    listen 80;
    server_name packetcopilot.selector.ai;
    access_log off;

    # Optional health for load balancers
    location = /health {
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    # Streamlit app
    location / {
      proxy_pass http://packetcopilot;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Cookie $http_cookie;

      proxy_read_timeout 7200;
      proxy_send_timeout 7200;
      keepalive_timeout 7200;

      proxy_buffering off;
      proxy_request_buffering off;

      # ⚠️ For streaming, don't force-disable chunked to clients
      # (leave this unset so NGINX can use chunked transfer when needed)
      # chunked_transfer_encoding off;
    }

    # ➕ FastMCP HTTP streaming endpoint
    location /mcp {
      proxy_pass http://fastmcp;     # FastMCP exposes /mcp/ itself
      proxy_http_version 1.1;

      # Pass auth (bearer) through to the MCP server
      proxy_set_header Authorization $http_authorization;

      # Standard headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Streaming-friendly settings
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      send_timeout 3600s;

      # Avoid accidental buffering in some setups
      proxy_set_header X-Accel-Buffering no;

      # Do NOT set chunked_transfer_encoding off; streaming likes chunked.
    }
  }

  server {
    listen 80;
    server_name topologyvision.selector.ai;
    access_log off;

    location / {
      if ($http_user_agent ~* "GoogleHC") { return 200; }

      proxy_pass http://topologyvision;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Cookie $http_cookie;

      proxy_read_timeout 7200;
      proxy_send_timeout 7200;
      keepalive_timeout 7200;

      proxy_buffering off;
      proxy_request_buffering off;

      # Same note as above—prefer leaving this unset for streaming
      # chunked_transfer_encoding off;
    }
  }
}
