events {}

http {
  upstream packetcopilot {
    server packet_copilot:8501;
  }

  upstream topologyvision {
    server topology_vision:8502;
  }

  server {
    listen 80;
    server_name packetcopilot.selector.ai;

    location / {
      proxy_pass http://packetcopilot;
      proxy_http_version 1.1;                     # ðŸ§  Enables streaming/WebSocket
      proxy_set_header Upgrade $http_upgrade;     # ðŸ§  Enables WebSocket upgrade
      proxy_set_header Connection "upgrade";      # ðŸ§  Required for long-lived connections
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }

  server {
    listen 80;
    server_name topologyvision.selector.ai;

    location / {
      proxy_pass http://topologyvision;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
