events {}

http {
  gzip off;                      # âœ… don't compress streams
  client_max_body_size 20M;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream packetcopilot { server packet_copilot:8501; }
  upstream topologyvision { server topology_vision:8502; }
  upstream fastmcp { server packet_copilot:8000; }

  # Good place for keepalive_timeout (not in location)
  keepalive_timeout 75s;

  server {
    listen 80;
    server_name packetcopilot.selector.ai;
    access_log off;

    location = /health {
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    # Streamlit app
    location / {
      proxy_pass http://packetcopilot;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Cookie $http_cookie;

      proxy_read_timeout 7200;
      proxy_send_timeout 7200;

      proxy_buffering off;
      proxy_request_buffering off;
    }

    # MCP (Streamable HTTP / SSE-friendly)
    location /mcp/ {
      proxy_pass http://fastmcp;          # upstream serves /mcp/... too
      proxy_http_version 1.1;

      # auth passthrough
      proxy_set_header Authorization $http_authorization;

      # standard headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # long-lived stream friendliness
      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      send_timeout 3600s;
      add_header X-Accel-Buffering no always;
    }
  }

  server {
    listen 80;
    server_name topologyvision.selector.ai;
    access_log off;

    location / {
      if ($http_user_agent ~* "GoogleHC") { return 200; }

      proxy_pass http://topologyvision;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Cookie $http_cookie;

      proxy_read_timeout 7200;
      proxy_send_timeout 7200;

      proxy_buffering off;
      proxy_request_buffering off;
    }
  }
}
